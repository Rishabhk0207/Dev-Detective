<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Detective</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">

        <div class="container">
            <div class="header">
                <div class="heading">
                   <h1>DevDetective</h1>
                </div>
                <div class="mode">
                    <p modeValue></p>
                    <img src="moon-icon.svg" alt="" style="height: 20px; width: 20px;" class="moon" >
                    <div class="sun">
                        <i class="fa-solid fa-sun fa-xl"></i>
                    </div>
                </div>
            </div>

            <form class="searchbar-container" >
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                 <input type="text" placeholder="Enter a GitHub username..." search>
                <button btn>Search</button>
                <div class="x"><i class="fa-solid fa-x"></i></div>
                <p noResult>no search results</p>
                
            </form>

            <div class="profile-container">
                <div class="profile-pic">
                    <img src="avatar.png" alt="" width="100px" height="100px" style="border-radius: 90px;">
                </div>

                <div class="profile-content">
                        <div class="profile-info-wrapper">
                            <a href="" class="linkk" target="_blank" style="text-decoration: none;"><h2>Name</h2></a>
                            <p style="font-size: larger;">Joined 10 May 2022</p>
                        
                        </div>
                    <p>Ctrl + Z won't fix my life, but Git sure fixes my code! ðŸš€ðŸ”¥</p>

                    <div class="profile-status-wrapper">
                        <div class="profile-stat">
                            <div class="stat-title">Repos</div>
                            <div class="stat-value "style="font-size: larger;">XX</div>
                        </div>
                        <div class="profile-stat">
                            <div class="stat-title">Followers</div>
                            <div class="stat-value"style="font-size: larger;">XX</div>
                        </div>
                        <div class="profile-stat">
                            <div class="stat-title">Following</div>
                            <div class="stat-value"style="font-size: larger;">XX</div>
                        </div>
                    </div>

                    <div class="profile-buttom-wrapper">

                            <div class="profile-info">
                                <img src="location-icon.svg" alt="">
                                <p>location</p>
                            </div>
                            <div class="profile-info">
                                <img src="website-icon.svg" alt="">
                                <p><a href="">Portfolio</a></p>
                            </div>
                            <div class="profile-info">
                                <img src="twitter-icon.svg" alt="">
                                <p><a href="">twitter</a></p>
                            </div>
                            <div class="profile-info">
                                <img src="company-icon.svg" alt="">
                                <p>Company</p>
                            </div>
                    </div>



                </div>
            </div>


        </div>
    </div>


 <script src="index.js"></script>   
 <script src="https://kit.fontawesome.com/13fa0a4b13.js" crossorigin="anonymous"></script>
 
</body>
</html>
